services:
  # PostgreSQL for development (dependency first)
  postgres:
    image: postgres:alpine
    container_name: geobit-db
    environment:
      POSTGRES_DB: geobit-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password123
    ports:
      - "5432:5432"
    volumes:
      - geobit-db:/var/lib/postgresql/data
    healthcheck:
      # Run a healthcheck, which our app will depend on before starting
      test: ["CMD-SHELL", "pg_isready -U postgres -d geobit-db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - geobit-infra-network

volumes:
  geobit-db:

networks:
  geobit-infra-network:
    name: geobit-infra-network
    driver: bridge