services:
  # PostgreSQL for development (dependency first)
  postgres:
    image: postgres:alpine
    container_name: fastapi-template-db
    environment:
      POSTGRES_DB: fastapi-template-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password123
    ports:
      - "5432:5432"
    volumes:
      - fastapi-template-db:/var/lib/postgresql/data
    healthcheck:
      # Run a healthcheck, which our app will depend on before starting
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi-template-db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fastapi-template-infra-network

volumes:
  fastapi-template-db:

networks:
  fastapi-template-infra-network:
    name: fastapi-template-infra-network
    driver: bridge